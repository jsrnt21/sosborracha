<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.O.S Borracha</title>
    <link rel="stylesheet" href="../../estilos/global/style.css">
    <link rel="stylesheet" href="../../estilos/sistemaColetor/reagendarOpcoes.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__perfil">
        <img
          src="../../img/icones/icon-fotoperfil.png"
          alt="Ícone de Foto de Perfil"
          class="foto-perfil"
        />
        <div class="perfil__inf">
          <p>Suas Solicitações</p>
          <p><strong>Borracharia Express</strong></p>
          <p class="inf__icone">
            <img
              src="../../img/icones/icon-estrela.png"
              alt="Ícone de Estrela"
            />4.33
          </p>
        </div>
      </div>

      <div class="cabecalho__botoes">
        <img
          src="../../img/icones/icon-notificacao.png"
          alt="Ícone de Notificação"
        />
        <img src="../../img/icones/icon-lista.png" alt="Ícone de Menu" />
      </div>
    </header>

    <main class="principal">
      <h1>Novo agendamento</h1>
      <div>
        <p>Data da coleta</p>
        <img src="../../img/imagens-principal/img-calendario.png" alt="Imagem de Calendário">
        <p>Horário da Coleta</p>
        <p>9:44</p>
        <form action="#">
            <label for="horario">Novo Horário</label>
            <input type="time" name="horario" id="horario">
        </form>
      </div>
      <button>Confirmar</button>
    </main>

    <footer class="rodape">
      <nav>
        <ul>
          <li>
            <img
              src="../../img/menu/menu-tipoborracha-off.png"
              alt="ícone de pergaminho"
            />
          </li>
          <li>
            <img src="../../img/menu/menu-coletor-on.png" alt="Ícone de Pneu" />
          </li>
          <li>
            <img
              src="../../img/menu/menu-aprendareciclar-off.png"
              alt="Ícone de Reciclagem"
            />
          </li>
          <li>
            <img
              src="../../img/menu/menu-perfil-off.png"
              alt="Ícone de Perfil"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
