<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.O.S Borracha</title>
    <link rel="stylesheet" href="../../estilos/global/style.css">
    <link rel="stylesheet" href="../../estilos/sistemaColetor/graficos.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__perfil">
        <img
          src="../../img/icones/icon-fotoperfil.png"
          alt="Ícone de Foto de Perfil"
          class="foto-perfil"
        />
        <div class="perfil__inf">
          <p>Conferindo o estoque?</p>
          <p><strong>Borracharia Express</strong></p>
          <p class="inf__icone">
            <img
              src="../../img/icones/icon-estrela.png"
              alt="Ícone de Estrela"
            />4.33
          </p>
        </div>
      </div>

      <div class="cabecalho__botoes">
        <img
          src="../../img/icones/icon-notificacao.png"
          alt="Ícone de Notificação"
        />
        <img src="../../img/icones/icon-lista.png" alt="Ícone de Menu" />
      </div>
    </header>

    <main class="principal">
      <section>
        <h1>Resumo dos produtos</h1>
        <h2>Quantidade por produto</h2>
        <div class="grafico">GRAFICO</div>
        <h2>Preço Unitário e Total por Produto</h2>
        <div class="grafico">GRAFICO</div>
        <h2>Quantidade por seção</h2>
        <div class="grafico">GRAFICO</div>
      </section>
    </main>

    <footer class="rodape">
      <nav>
        <ul>
          <li>
            <img
              src="../../img/menu/menu-adicionaritem-off.png"
              alt="ícone de caixa"
            />
          </li>
          <li>
            <img src="../../img/menu/menu-resumo-off.png" alt="Ícone casa" />
          </li>
          <li>
            <img
              src="../../img/menu/menu-estoque-on.png"
              alt="Ícone de Gráfico"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
