<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.O.S Borracha</title>
    <link rel="stylesheet" href="../../estilos/login-cadastro/redefinirSenha.css">
</head>
<body>
    <main class="principal">
    <img src="../../img/imagens-principal/sosborracha.JPG" alt="Logo S.O.S Borracha" class="logo">

    <h1 class="principal__titulo">Redefinir a senha</h1>

    <label for="nova-senha" class="principal__label">Nova senha</label>
    <input type="password" id="nova-senha" class="campo-senha">

    <label for="confirmar-senha" class="principal__label">Confirmar senha</label>
    <input type="password" id="confirmar-senha" class="campo-senha">

    <button class="principal__entrar-senha">Confirmar</button>
  </main>
</body>
</html>
