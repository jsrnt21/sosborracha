<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.O.S Borracha</title>
  <link rel="stylesheet" href="../../estilos/login-cadastro/cadastrarPerfil.css">
  <link rel="stylesheet" href="../../estilos/login-cadastro/perfilConcluido.css">
</head>
<body>
  <main class="principal">
    <h1 class="titulo">Cadastre seu perfil</h1>

    <div class="foto-perfil-container">
      <img src="../../img/icones/icon-fotoperfil.png" alt="Foto do perfil" class="foto-perfil">
      <img src="../../img/icones/icon-editfoto.png" alt="Editar foto" class="icone-editar">
    </div>

    <form>
      <input type="text" placeholder="Nome da empresa:" required>
      <input type="tel" placeholder="Celular: (00) 00000 - 0000" required>
      <input type="text" placeholder="CNPJ:" required>
      <input type="text" placeholder="Cep:" required>
      <input type="text" placeholder="Bairro:" required>
      <input type="text" placeholder="Rua, nº:" required>
      <input type="text" placeholder="Complemento:" required>

      <button type="submit">Confirmar</button>
    </form>

    <div class="principal__parabens">
        <img src="../../img/icones/icon-fotoperfil.png" alt="Foto de perfil da pessoa">
        <p>Parabéns</p>
        <p>Sua conta foi registrada com sucesso!</p>
        <img src="../../img/icones/carregamento.png" alt="ícone de carregamento">
    </div>
  </main>
</body>
</html>
