<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.O.S Borracha</title>
    <link
      rel="stylesheet"
      href="../../estilos/sistemaDescartador/metodosPagamento.css"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__perfil">
        <img
          src="../../img/icones/icon-fotoperfil.png"
          alt="Ícone de Foto de Perfil"
          class="foto-perfil"
        />
        <div class="perfil__inf">
          <p>Quase lá</p>
          <p><strong>Sport Car</strong></p>
        </div>
      </div>

      <div class="cabecalho__botoes">
        <img
          src="../../img/icones/icon-notificacao.png"
          alt="Ícone de Notificação"
        />
        <img src="../../img/icones/icon-lista.png" alt="Ícone de Menu" />
      </div>
    </header>

    <main class="principal">
      <section class="pagamento">
        <h2>Método de pagamento</h2>

        <div class="opcao">
          <img src="../../img/icones/icon-pix.png" alt="Ícone Pix" />
          <span>Pix</span>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider"></span>
          </label>
        </div>

        <div class="opcao">
          <img src="../../img/icones/icon-cartao-de-credito.png" alt="Ícone Cartão" />
          <span>Cartão</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="opcao">
          <img src="../../img/icones/icon-dinheiro.png" alt="Ícone Dinheiro" />
          <span>Dinheiro</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="troco">
          <label for="troco">Vai precisar de troco?</label>
          <input type="text" id="troco" placeholder="R$ --,--" />
        </div>
      </section>

      <div class="botoes">
        <button class="recusar">Recusar</button>
        <button class="confirmar">Confirmar</button>
      </div>
    </main>

    <footer class="rodape">
      <nav>
        <ul>
          <li>
            <img
              src="../../img/menu/menu-tipoborracha-off.png"
              alt="ícone de pergaminho"
            />
          </li>
          <li>
            <img src="../../img/menu/menu-lixo-on.png" alt="Ícone de Pneu" />
          </li>
          <li>
            <img
              src="../../img/menu/menu-aprendareciclar-off.png"
              alt="Ícone de Reciclagem"
            />
          </li>
          <li>
            <img
              src="../../img/menu/menu-perfil-off.png"
              alt="Ícone de Perfil"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
