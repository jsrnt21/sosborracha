<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.O.S Borracha</title>
    <link
      rel="stylesheet"
      href="../../estilos/sistemaDescartador/descartadorColetores.css"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__perfil">
        <img
          src="../../img/icones/icon-fotoperfil.png"
          alt="Ícone de Foto de Perfil"
          class="foto-perfil"
        />
        <div class="perfil__inf">
          <p>Bom dia</p>
          <p><strong>Sport Car</strong></p>
        </div>
      </div>

      <div class="cabecalho__botoes">
        <img
          src="../../img/icones/icon-notificacao.png"
          alt="Ícone de Notificação"
        />
        <img src="../../img/icones/icon-lista.png" alt="Ícone de Menu" />
      </div>
    </header>

    <main class="principal">
      <h1>Coletores</h1>
      <section>
        <div>
          <div class="imagem">
            <img
              src="../../img/imagens-principal/img-coletor.png"
              alt="Logo do Coletor"
            />
          </div>
          <div>
            <h2>CBL Borrachas</h2>
            <img
              src="../../img/icones/icon-estrela.png"
              alt="Ícone de Estrela"
            />
            <span>4,33</span><span class="km">0,6Km</span>
            <p>R$5,00</p>
          </div>
        </div>
        <div>
          <div class="imagem">
            <img
              src="../../img/imagens-principal/img-coletor.png"
              alt="Logo do Coletor"
            />
          </div>
          <div>
            <h2>CBL Borrachas</h2>
            <img
              src="../../img/icones/icon-estrela.png"
              alt="Ícone de Estrela"
            />
            <span>4,33</span><span class="km">1,6Km</span>
            <p>Grátis</p>
          </div>
        </div>
        <div>
          <div class="imagem">
            <img
              src="../../img/imagens-principal/img-coletor.png"
              alt="Logo do Coletor"
            />
          </div>
          <div>
            <h2>CBL Borrachas</h2>
            <img
              src="../../img/icones/icon-estrela.png"
              alt="Ícone de Estrela"
            />
            <span>4,33</span>
            <span class="km">0,6Km</span>
            <p>R$5,00</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <nav>
        <ul>
          <li>
            <img
              src="../../img/menu/menu-tipoborracha-off.png"
              alt="ícone de pergaminho"
            />
          </li>
          <li>
            <img
              src="../../img/menu/menu-lixo-on.png"
              alt="Ícone de Pneu"
            />
          </li>
          <li>
            <img
              src="../../img/menu/menu-aprendareciclar-off.png"
              alt="Ícone de Reciclagem"
            />
          </li>
          <li>
            <img
              src="../../img/menu/menu-perfil-off.png"
              alt="Ícone de Perfil"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
