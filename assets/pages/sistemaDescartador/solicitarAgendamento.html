<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.O.S Borracha</title>
    <link
      rel="stylesheet"
      href="../../estilos/sistemaDescartador/solicitarAgendamento.css"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__perfil">
        <img
          src="../../img/icones/icon-fotoperfil.png"
          alt="Ícone de Foto de Perfil"
          class="foto-perfil"
        />
        <div class="perfil__inf">
          <p>Vamos Reciclar?
          </p>
          <p><strong>Sport Car</strong></p>
        </div>
      </div>

      <div class="cabecalho__botoes">
        <img
          src="../../img/icones/icon-notificacao.png"
          alt="Ícone de Notificação"
        />
        <img src="../../img/icones/icon-lista.png" alt="Ícone de Menu" />
      </div>
    </header>

    <main class="principal">
      <h1>Reciclar Muda Vidas!</h1>
      <div class="principal__inf">
        <h2>Informações de Coleta</h2>
        <p>Nome: Coletor Hur</p>
        <p>Telefone: 93451254</p>
        <p>Endereço: Rua Gama, 13</p>
        <p>Horário de Funcionamento: 7:30 às 15:30</p>
        <p>Busca em seu local: não</p>
      </div>

      <div class="principal__form">
        <h2>Adicionar produtos</h2>
        <form action="#">
            <label for="nome">Nome</label> <br />
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome do Produto"
            />
            <br />
            <label for="quantidade">Quantidade</label> <br />
            <input
              type="text"
              name="quantidade"
              id="quantidade"
              placeholder="Quantidade do Produto"
            /> <br>
            <button>Adicionar <img src="../../img/icones/icon-adicionar.png" alt="adicionar"></button>
        </form>
      </div>
    </main>

    <footer class="rodape">
      <nav>
        <ul>
          <li>
            <img
              src="../../img/menu/menu-tipoborracha-off.png"
              alt="ícone de pergaminho"
            />
          </li>
          <li>
            <img src="../../img/menu/menu-lixo-on.png" alt="Ícone de Pneu" />
          </li>
          <li>
            <img
              src="../../img/menu/menu-aprendareciclar-off.png"
              alt="Ícone de Reciclagem"
            />
          </li>
          <li>
            <img
              src="../../img/menu/menu-perfil-off.png"
              alt="Ícone de Perfil"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
