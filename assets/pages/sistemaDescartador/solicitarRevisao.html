<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.O.S Borracha</title>
    <link rel="stylesheet" href="../../estilos/global/style.css">
    <link
      rel="stylesheet"
      href="../../estilos/sistemaDescartador/solicitarRevisao.css"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__perfil">
        <img
          src="../../img/icones/icon-fotoperfil.png"
          alt="Ícone de Foto de Perfil"
          class="foto-perfil"
        />
        <div class="perfil__inf">
          <p>Vamos Reciclar?</p>
          <p><strong>Sport Car</strong></p>
        </div>
      </div>

      <div class="cabecalho__botoes">
        <img
          src="../../img/icones/icon-notificacao.png"
          alt="Ícone de Notificação"
        />
        <img src="../../img/icones/icon-lista.png" alt="Ícone de Menu" />
      </div>
    </header>

    <main class="principal">
      <section class="produtos">
        <h2 class="produtos__titulo">Lista de Produtos</h2>
        <table class="tabela">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Pneu</td>
              <td>4</td>
              <td>
                <img src="../../img/icones/icon-lixeira-de-reciclagem.png" alt="Remover" />
              </td>
            </tr>
            <tr>
              <td>Lucra de borra.</td>
              <td>5</td>
              <td>
                <img src="../../img/icones/icon-lixeira-de-reciclagem.png" alt="Remover" />
              </td>
            </tr>
            <tr>
              <td>Câmara</td>
              <td>6</td>
              <td>
                <img src="../../img/icones/icon-lixeira-de-reciclagem.png" alt="Remover" />
              </td>
            </tr>
            <tr>
              <td>Borracha exot.</td>
              <td>3</td>
              <td>
                <img src="../../img/icones/icon-lixeira-de-reciclagem.png" alt="Remover" />
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="localizacao">
        <h2 class="localizacao__titulo">Localização</h2>
        <div class="localizacao__mapa">
          <img
            src="../../img/imagens-principal/img-mapa.png"
            alt="Mapa de localização"
            class="mapa"
          />
        </div>
      </section>

      <div class="botao-solicitar-container">
        <button class="botao-solicitar">Solicitar</button>
      </div>
    </main>

    <footer class="rodape">
      <nav>
        <ul>
          <li>
            <img
              src="../../img/menu/menu-tipoborracha-off.png"
              alt="ícone de pergaminho"
            />
          </li>
          <li>
            <img src="../../img/menu/menu-lixo-on.png" alt="Ícone de Pneu" />
          </li>
          <li>
            <img
              src="../../img/menu/menu-aprendareciclar-off.png"
              alt="Ícone de Reciclagem"
            />
          </li>
          <li>
            <img
              src="../../img/menu/menu-perfil-off.png"
              alt="Ícone de Perfil"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
